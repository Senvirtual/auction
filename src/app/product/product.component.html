<!--angular的*ngFor-of循环与ts的for-of循环语句是有差别-->
<div *ngFor="let product of products" class="col-md-4 col-lg-a">
  <div class="thumbnail">
    <!--与后台声明的变量进行属性绑定-->
    <img [src]="imgUrl">
    <div class="caption">
      <h4 class="pull-right">{{product.price}}</h4>
      <h4><a>{{product.title}}</a></h4>
      <p>{{product.desc}}</p>
    </div>
    <div>
      <app-stars>星</app-stars>
    </div>
  </div>

</div>
